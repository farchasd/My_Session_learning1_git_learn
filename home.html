<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            color: #ffc107;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang</h1>
    </header>
    
    <nav>
        <a href="#home">Beranda</a>
        <a href="#about">Tentang</a>
        <a href="#contact">Kontak</a>
    </nav>
    
    <main>
        <h2>Halaman Utama</h2>
        <p>Ini adalah halaman HTML sederhana yang telah dibuat untuk Anda.</p>
    </main>
    
    <footer>
        <p>&copy; 2024 Semua Hak Dilindungi</p>
    </footer>
</body>
</html>
